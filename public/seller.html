<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Seller - RentHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Navbar */
    nav {
      background: white;
      padding: 15px 30px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    nav .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a, nav button {
      text-decoration: none;
      color: #333;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover, nav button:hover {
      background: #f0f0f0;
    }

    nav a.active {
      background: #667eea;
      color: white;
    }

    nav button.logout-btn {
      background: #ff6b6b;
      color: white;
    }

    nav button.logout-btn:hover {
      background: #ff5252;
    }

    /* Main Card */
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .card h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .card p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input[type="file"] {
      padding: 8px;
    }

    .file-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      object-fit: cover;
      display: none;
    }

    .form-group small {
      display: block;
      margin-top: 5px;
      color: #999;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    /* Alert Messages */
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease-in;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .loading {
      display: none;
      text-align: center;
      color: white;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .seller-info {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .seller-info strong {
      color: #667eea;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .nav-links {
        width: 100%;
      }

      .card {
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav>
      <div class="logo">üè™ RentHub</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="buyer.html">Browse Items</a>
        <a href="seller.html" class="active">Upload Item</a>
        <a href="my-items.html">My Items</a>
        <span id="userName" style="color: #667eea; font-weight: bold;"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Main Card -->
    <div class="card">
      <h1>Upload Item for Rent</h1>
      <p>List your items in the marketplace and start earning by renting them out to your neighbors!</p>

      <!-- Seller Info -->
      <div class="seller-info" id="sellerInfo" style="display: none;">
        <strong>Seller:</strong> <span id="sellerName"></span>
      </div>

      <!-- Alert Messages -->
      <div id="alertBox" class="alert"></div>

      <!-- Form -->
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" placeholder="e.g., Mountain Bike, Camera, Laptop" required>
        </div>

        <div class="form-group">
          <label for="itemDescription">Description</label>
          <textarea id="itemDescription" placeholder="Describe your item in detail (condition, features, etc.)" required></textarea>
        </div>

        <div class="form-group">
          <label for="itemCategory">Category</label>
          <select id="itemCategory" required>
            <option value="">Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="tools">Tools</option>
            <option value="sports">Sports & Outdoors</option>
            <option value="books">Books</option>
            <option value="clothing">Clothing & Accessories</option>
            <option value="toys">Toys & Games</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="itemPrice">Rental Price per day (‚Çπ)</label>
          <input type="number" id="itemPrice" placeholder="e.g., 500" min="1" required>
        </div>

        <div class="form-group">
          <label for="itemPhoto">Item Photo</label>
          <input type="file" id="itemPhoto" accept="image/*" required onchange="previewPhoto()">
          <img id="photoPreview" class="file-preview" alt="Photo preview">
          <small>Upload a clear photo of your item (JPG, PNG recommended)</small>
        </div>

        <div class="form-group">
          <label for="itemAvailability">Availability</label>
          <select id="itemAvailability" required>
            <option value="available">Available</option>
            <option value="not-available">Unavailable</option>
          </select>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span class="btn-text">Upload Item</span>
            <span class="loading" id="loadingSpinner">
              <div class="spinner"></div>
            </span>
          </button>
          <button type="reset" class="btn btn-secondary">Clear Form</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ‚ö†Ô∏è CRITICAL: Load scripts in CORRECT ORDER ‚ö†Ô∏è -->
  <script src="config.js"></script>
  <script src="auth.js"></script>

  <script>
    console.log('‚úÖ seller.html loaded');

    // Check authentication on page load
    window.addEventListener('load', function() {
      console.log('seller.html: checking authentication...');

      if (!auth.isLoggedIn()) {
        alert('Please login first to list items');
        window.location.href = 'login.html';
        return;
      }

      const user = auth.getCurrentUser();
      document.getElementById('userName').textContent = user.name;
      document.getElementById('sellerName').textContent = user.name;
      document.getElementById('sellerInfo').style.display = 'block';
    });

    // Preview photo before upload
    function previewPhoto() {
      const fileInput = document.getElementById('itemPhoto');
      const preview = document.getElementById('photoPreview');

      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();

      const itemName = document.getElementById('itemName').value;
      const description = document.getElementById('itemDescription').value;
      const category = document.getElementById('itemCategory').value;
      const price = document.getElementById('itemPrice').value;
      const photo = document.getElementById('itemPhoto').files[0];
      const availability = document.getElementById('itemAvailability').value;

      if (!photo) {
        showAlert('Please select a photo', 'error');
        return;
      }

      // Show loading state
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('loadingSpinner').style.display = 'block';
      document.querySelector('.btn-text').style.display = 'none';

      try {
        // Convert photo to base64
        const base64Photo = await fileToBase64(photo);

        const token = auth.getToken();
        const response = await fetch(`${API_BASE_URL}/api/items`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            name: itemName,
            description: description,
            category: category,
            price: parseInt(price),
            photo: base64Photo,
            availability: availability
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to upload item');
        }

        const result = await response.json();
        showAlert('Item uploaded successfully! Check My Items to manage it.', 'success');

        // Reset form
        document.getElementById('itemName').value = '';
        document.getElementById('itemDescription').value = '';
        document.getElementById('itemCategory').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemPhoto').value = '';
        document.getElementById('itemAvailability').value = 'available';
        document.getElementById('photoPreview').style.display = 'none';

        // Redirect to My Items after 2 seconds
        setTimeout(() => {
          window.location.href = 'my-items.html';
        }, 2000);
      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      } finally {
        // Hide loading state
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('loadingSpinner').style.display = 'none';
        document.querySelector('.btn-text').style.display = 'inline';
      }
    }

     // Utility: Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader);
        reader.readAsDataURL(file);
      });
    }

    // Show alert message
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      setTimeout(() => {
        alertBox.className = 'alert';
      }, 4000);
    }

    // Logout function
    function logout() {
      auth.logout();
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
