<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RentHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 5px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.8);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .card p {
      color: #666;
      margin-bottom: 30px;
      text-align: center;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #
.login-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .login-link p {
      color: #666;
      margin-bottom: 0;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .spinner {
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .password-requirements {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .password-requirements li {
      margin-left: 20px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      .logo h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <h1>üè™ RentHub</h1>
      <p>Rent Anything, Anytime</p>
    </div>

    <!-- Card -->
    <div class="card">
      <h2>Create Account</h2>
      <p>Join RentHub to start renting or selling items</p>

      <!-- Alert -->
      <div id="alertBox" class="alert"></div>

      <!-- Form -->
      <form onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="9876543210" required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
          <div class="password-requirements">
            <ul>
              <li>At least 6 characters long</li>
              <li>Use a mix of letters and numbers</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span class="btn-text">Create Account</span>
          <span class="loading" id="loadingSpinner">
            <div class="spinner"></div>
          </span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <!-- Back Link -->
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="auth.js"></script>

  <script>
    console.log('‚úÖ signup.html loaded');

    // Handle signup
    async function handleSignup(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate phone number
      if (phone.length !== 10) {
        showAlert('Phone number must be 10 digits', 'error');
        return;
      }

      // Validate passwords match
      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters long', 'error');
        return;
      }

      // Show loading
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('loadingSpinner').style.display = 'block';
      document.querySelector('.btn-text').style.display = 'none';

      try {
        console.log('Attempting signup for:', email);

        const result = await auth.signup(name, email, password, phone);

        if (result.success) {
          showAlert('Account created successfully! Redirecting...', 'success');
          console.log('Signup successful, user:', result.user);

          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showAlert(result.message || 'Signup failed', 'error');
          console.error('Signup error:', result.message);
        }
      } catch (error) {
        console.error('Signup error:', error);
        showAlert('An error occurred. Please try again.', 'error');
      } finally {
        // Hide loading
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('loadingSpinner').style.display = 'none';
        document.querySelector('.btn-text').style.display = 'inline';
      }
    }

    // Show alert
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      setTimeout(() => {
        alertBox.className = 'alert';
      }, 4000);
    }

    // Real-time password validation
    document.getElementById('password').addEventListener('input', function() {
      const confirmPassword = document.getElementById('confirmPassword');
      if (confirmPassword.value && this.value !== confirmPassword.value) {
        confirmPassword.style.borderColor = '#ff6b6b';
      } else {
        confirmPassword.style.borderColor = '#e0e0e0';
      }
    });

    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password');
      if (this.value && password.value !== this.value) {
        this.style.borderColor = '#ff6b6b';
      } else {
        this.style.borderColor = '#e0e0e0';
      }
    });
  </script>
</body>

</html>
