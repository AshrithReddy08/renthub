<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile - RentHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .seller-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .seller-header {
            display: flex;
            align-items: center;
            gap: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .seller-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #667eea;
        }

        .seller-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .seller-bio {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .seller-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .rating {
            color: #ffc107;
        }

        .items-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .items-section h3 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #ccc;
        }

        .item-details {
            padding: 15px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .item-price {
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .item-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .availability-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .available {
            background: #d4edda;
            color: #155724;
        }

        .not-available {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .no-items {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .seller-header {
                flex-direction: column;
                text-align: center;
            }

            .seller-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Seller Profile</h1>
            <a href="index.html" class="btn btn-secondary">üè† Back to Home</a>
        </div>

        <div id="loadingDiv" class="loading">
            Loading seller profile...
        </div>

        <div id="profileContent" style="display: none;">
            <div class="seller-card">
                <div class="seller-header">
                    <div class="seller-pic" id="sellerPic">
                        üë§
                    </div>
                    <div class="seller-info">
                        <h2 id="sellerName">Seller Name</h2>
                        <p id="sellerPhone" style="color: #666; margin-bottom: 5px;">üìû Phone</p>
                        <p class="seller-bio" id="sellerBio"></p>
                        <div class="seller-stats">
                            <div class="stat">
                                <div class="stat-value" id="totalItems">0</div>
                                <div class="stat-label">Items Listed</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value rating">
                                    ‚≠ê <span id="avgRating">0.0</span>
                                </div>
                                <div class="stat-label">Rating</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="totalReviews">0</div>
                                <div class="stat-label">Reviews</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="items-section">
                <h3>üì¶ Items by this Seller</h3>
                <div id="itemsGrid" class="items-grid"></div>
                <div id="noItems" class="no-items" style="display: none;">
                    This seller hasn't listed any items yet.
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : 'https://renthub-ndky.onrender.com/api';

        // Get seller ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sellerId = urlParams.get('id');

        if (!sellerId) {
            alert('Seller ID not provided');
            window.location.href = 'index.html';
        }

        // Load seller profile
        async function loadSellerProfile() {
            try {
                const response = await fetch(`${API_URL}/users/${sellerId}`);
                const result = await response.json();

                if (result.success) {
                    const seller = result.data;
                    
                    document.getElementById('sellerName').textContent = seller.name;
                    document.getElementById('sellerPhone').textContent = `üìû ${seller.phone}`;
                    document.getElementById('sellerBio').textContent = seller.bio || 'No bio available';
                    document.getElementById('totalItems').textContent = seller.totalItemsListed || 0;
                    document.getElementById('avgRating').textContent = seller.averageRating || '0.0';
                    document.getElementById('totalReviews').textContent = seller.totalReviews || 0;

                    if (seller.profilePic) {
                        document.getElementById('sellerPic').innerHTML = 
                            `<img src="${seller.profilePic}" alt="${seller.name}" class="seller-pic">`;
                    }
                }
            } catch (error) {
                console.error('Error loading seller profile:', error);
            }
        }

        // Load seller's items
        async function loadSellerItems() {
            try {
                const response = await fetch(`${API_URL}/users/${sellerId}/items`);
                const result = await response.json();

                if (result.success) {
                    const items = result.data;
                    const itemsGrid = document.getElementById('itemsGrid');

                    if (items.length === 0) {
                        document.getElementById('noItems').style.display = 'block';
                    } else {
                        itemsGrid.innerHTML = items.map(item => `
                            <div class="item-card" onclick="viewItemDetails('${item._id}')">
                                ${item.photo 
                                    ? `<img src="${item.photo}" alt="${item.name}" class="item-image">`
                                    : '<div class="item-image">üì¶</div>'
                                }
                                <div class="item-details">
                                    <div class="item-name">${escapeHtml(item.name)}</div>
                                    <div class="item-price">‚Çπ${item.price}/day</div>
                                    <span class="item-category">${escapeHtml(item.category)}</span>
                                    <span class="availability-badge ${item.availability}">
                                        ${item.availability === 'available' ? '‚úÖ Available' : '‚ùå Not Available'}
                                    </span>
                                </div>
                            </div>
                        `).join('');
                    }

                    document.getElementById('loadingDiv').style.display = 'none';
                    document.getElementById('profileContent').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function viewItemDetails(itemId) {
            window.location.href = `item-details.html?id=${itemId}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data
        loadSellerProfile();
        loadSellerItems();
    </script>
</body>
</html>
