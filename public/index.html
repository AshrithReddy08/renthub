<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentHub - Rent Anything, Anytime</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    /* Navbar */
    nav {
      background: white;
      padding: 15px 30px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    nav .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a,
    nav button {
      text-decoration: none;
      color: #333;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover,
    nav button:hover {
      background: #f0f0f0;
    }

    nav button.logout-btn {
      background: #ff6b6b;
      color: white;
      padding: 8px 15px;
    }

    nav button.logout-btn:hover {
      background: #ff5252;
    }

    /* Main Card */
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .card p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 16px;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .feature {
      text-align: center;
    }

    .feature-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .feature-title {
      color: #333;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .feature-desc {
      color: #999;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .nav-links {
        width: 100%;
        flex-direction: column;
      }

      .card {
        padding: 20px;
      }

      .card h1 {
        font-size: 22px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav>
      <div class="logo">üè™ RentHub</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="buyer.html">Browse Items</a>
        <span id="userName" style="color: #667eea; font-weight: bold; display: none;"></span>
        <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        <div id="loginSignupLinks">
          <a href="login.html" style="margin-right: 10px;">Login</a>
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Main Card -->
    <div class="card">
      <div style="font-size: 50px; margin-bottom: 20px;">üè™</div>
      <h1>RentHub</h1>
      <p>Rent Anything, Anytime, Anywhere</p>

      <!-- Buttons -->
      <div class="button-group">
        <button class="btn btn-primary" id="sellerBtn" onclick="goToSeller()">üì¶ Be a Seller</button>
        <a href="buyer.html" class="btn btn-primary">üõçÔ∏è Be a Buyer</a>
      </div>

      <!-- Features -->
      <div class="features">
        <div class="feature">
          <div class="feature-icon">‚ö°</div>
          <div class="feature-title">Fast & Easy</div>
        </div>
        <div class="feature">
          <div class="feature-icon">üîí</div>
          <div class="feature-title">100% Secure</div>
        </div>
        <div class="feature">
          <div class="feature-icon">üí∞</div>
          <div class="feature-title">Best Prices</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚ö†Ô∏è CRITICAL: Load scripts in CORRECT ORDER ‚ö†Ô∏è -->
  <!-- 1. Load config.js FIRST (defines API_BASE_URL) -->
  <script src="config.js"></script>

  <!-- 2. Load auth.js SECOND (uses API_BASE_URL) -->
  <script src="auth.js"></script>

  <!-- 3. Page-specific JavaScript LAST -->
  <script>
    console.log('‚úÖ index.html loaded');
    console.log('API_BASE_URL:', typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : 'NOT DEFINED');
    console.log('auth object:', typeof auth !== 'undefined' ? 'LOADED' : 'NOT LOADED');

    // Update navbar based on login status
    function updateNavbar() {
      const userNameEl = document.getElementById('userName');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginSignupLinks = document.getElementById('loginSignupLinks');

      if (auth.isLoggedIn()) {
        const user = auth.getCurrentUser();
        if (user) {
          userNameEl.textContent = user.name;
          userNameEl.style.display = 'inline';
          logoutBtn.style.display = 'inline-block';
          loginSignupLinks.style.display = 'none';
        }
      } else {
        userNameEl.style.display = 'none';
        logoutBtn.style.display = 'none';
        loginSignupLinks.style.display = 'block';
      }
    }

    // Load navbar on page load
    window.addEventListener('load', updateNavbar);

    // Go to seller page with auth check
    function goToSeller() {
      console.log('goToSeller clicked');

      if (!auth.isLoggedIn()) {
        alert('Please login first to list items');
        window.location.href = 'login.html';
        return;
      }
      window.location.href = 'seller.html';
    }

    // Logout function
    function logout() {
      if (auth) {
        auth.logout();
      }
    }
  </script>
</body>

</html>
