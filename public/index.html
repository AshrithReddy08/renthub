<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentHub - Rent Anything, Anytime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-nav {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #loginSignupButtons {
            display: flex;
            gap: 15px;
        }

        #userDropdown {
            display: none;
            gap: 20px;
            align-items: center;
            color: white;
        }

        .nav-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: white;
            color: #667eea;
        }

        .nav-btn.primary {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .user-email {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        #logoutBtn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        #logoutBtn:hover {
            background: white;
            color: #667eea;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: slideUp 0.8s ease-out;
            margin-top: 80px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .auth-message {
            padding: 15px;
            background: #fff3cd;
            color: #856404;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-seller {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-buyer {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .features {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature-item {
            flex: 1;
            min-width: 150px;
            padding: 15px;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .btn {
                min-width: 150px;
                padding: 15px 30px;
            }
            .navbar {
                padding: 10px 15px;
                flex-wrap: wrap;
            }
            .container {
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="logo-nav">üè™ RentHub</a>
        <div class="nav-buttons">
            <div id="loginSignupButtons">
                <a href="login.html" class="nav-btn">Login</a>
                <a href="signup.html" class="nav-btn primary">Sign Up</a>
            </div>
            <div id="userDropdown">
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">email@example.com</div>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="logo">üè™ RentHub</div>
        <div class="tagline">Rent Anything, Anytime, Anywhere</div>
        
        <div class="auth-message" id="authMessage">
            ‚ÑπÔ∏è Please log in to list items or make purchases
        </div>

        <div class="button-container">
            <button class="btn btn-seller" id="sellerBtn" onclick="goToSeller()">
                üì¶ Be a Seller
            </button>
            <button class="btn btn-buyer" id="buyerBtn" onclick="goToBuyer()">
                üõçÔ∏è Be a Buyer
            </button>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast & Easy</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">100% Secure</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üí∞</div>
                <div class="feature-text">Best Prices</div>
            </div>
        </div>
    </div>

    <!-- Auth JS -->
    <script src="auth.js"></script>

    <script>
        function goToSeller() {
            if (!auth.isLoggedIn()) {
                document.getElementById('authMessage').style.display = 'block';
                window.location.href = 'login.html';
                return;
            }
            window.location.href = 'seller.html';
        }

        function goToBuyer() {
            window.location.href = 'buyer.html';
        }

        // Check if user just logged in
        window.addEventListener('load', () => {
            if (auth.isLoggedIn()) {
                document.getElementById('authMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
